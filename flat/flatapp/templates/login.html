{% include 'loginheader.html' %}
{% block 'main' %}
<style>
    form{
        margin-right: 0%;
        margin-left: 30%;
        padding-left: 0%;
        padding-right: 0%;
    }
    h2{
        margin-left: 30%;
    }
</style>
    <h2 class="mt-5">User|Register</h2>
    <form action="/login" class="mt-3" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                {{form}}
            </tr>
            <tr>
                <td>
                    <input type="submit" class="mt-3" value="Login">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
