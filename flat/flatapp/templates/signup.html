{% include 'loginheader.html' %}
{% load static %}
{% block 'main'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User|Register</title>
    <style>
        form{
            margin-right: 0%;
            margin-left: 30%;
            padding-left: 0%;
            padding-right: 0%;
        }
        h2{
            margin-left: 30%;
        }
    </style>
</head>
<body>
    <h2 class="mt-5">Registration</h2>
    <form method="POST" class="mt-3" action="registration" novalidate>
        {% csrf_token %}
        <table>
            {% for x in form %}
                <tr>
                    <td>{{x.label_tag}}</td>
                    <td>{{x}}</td>
                </tr>
            {% endfor %}
            <tr>
                <td>
                    <input type="submit" class="mt-3" value="Register" name="register">
                </td>
            </tr>
        </table>
    </form>
    {% endblock 'main'%}
</body>
</html>
